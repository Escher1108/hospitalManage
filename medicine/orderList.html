<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/sweetalert2.min.css">
    <script src="../assets/js/sweetalert2.min.js"></script>
    <!-- <script src="../assets/js/promise-polyfill.js"></script> -->
    <script src="../assets/js/polyfill.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- 面包屑导航 -->
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">医药管理</a></li>
                    <li class="is-active"><a href="#" aria-current="page">医药支出</a></li>
                </ul>
            </nav>

            <!-- 订单列表表格 -->
            <div class="columns is-vcentered is-desktop">
                <div class="column">
                    <div class="level">
                        <div class="level-left">
                            <p class="title is-medium">支出信息</p>
                        </div>
                        <div class="level-right">
                            <button class="button is-info" id="add">添加</button>
                        </div>
                    </div>
                    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="tb">
                        <!-- 表头 -->
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>药品名称</th>
                                <th>单价</th>
                                <th>购买数量 (单位：件)</th>
                                <th>总计（单位：元）</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                        <!-- 表中 -->
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>复方止咳糖浆</td>
                                <td>60</td>
                                <td>50</td>
                                <td>3000</td>
                                <td>
                                    <div class="button is-primary is-small" id="edit">修改</div>
                                    <div class="button is-danger is-small" id="del">删除</div>
                                </td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>红霉素软膏</td>
                                <td>60</td>
                                <td>10</td>
                                <td>600</td>
                                <td>
                                    <div class="button is-primary is-small" id="edit">修改</div>
                                    <div class="button is-danger is-small" id="del">删除</div>
                                </td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>青霉素</td>
                                <td>60</td>
                                <td>50</td>
                                <td>3000</td>
                                <td>
                                    <div class="button is-primary is-small" id="edit">修改</div>
                                    <div class="button is-danger is-small" id="del">删除</div>
                                </td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td>葡萄糖</td>
                                <td>100</td>
                                <td>50</td>
                                <td>5000</td>
                                <td>
                                    <div class="button is-primary is-small" id="edit">修改</div>
                                    <div class="button is-danger is-small" id="del">删除</div>
                                </td>
                            </tr>
                            <tr>
                                <th>5</th>
                                <td>莲花清温</td>
                                <td>120</td>
                                <td>50</td>
                                <td>6000</td>
                                <td>
                                    <div class="button is-primary is-small" id="edit">修改</div>
                                    <div class="button is-danger is-small" id="del">删除</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页 -->
                    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                        <a class="pagination-previous">上一页</a>
                        <a class="pagination-next">下一页</a>
                        <ul class="pagination-list">
                            <li><a class="pagination-link  is-current" aria-label=" page 1" aria-label="Page 1"
                                    aria-current="page">1</a></li>
                            <!-- <li><span class="pagination-ellipsis">&hellip;</span></li> -->
                            <li><a class="pagination-link" aria-label="Goto page 2">2</a></li>
                            <li><a class="pagination-link" aria-label="Goto Page 3">3</a></li>
                            <li><a class="pagination-link" aria-label="Goto page 4">4</a></li>
                            <li><span class="pagination-ellipsis">&hellip;</span></li>
                            <li><a class="pagination-link" aria-label="Goto page 10">10</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"></p>
                <button class="delete" aria-label="close" id="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <!-- 药名 -->
                <div class="field">
                    <div class="control">
                        <b>药名</b>
                        <input class="input is-primary" disabled type="text" placeholder="" value="复方止咳糖浆" id="infoName">
                    </div>
                </div>
                <!-- 单价 -->
                <div class="field">
                    <div class="control">
                        <b>单价</b>
                        <input class="input is-primary" type="number" placeholder="" value="60">
                    </div>
                </div>
                <!-- 数量 -->
                <div class="field">
                    <div class="control">
                        <b>数量</b>
                        <input class="input is-primary" type="number" placeholder="" value="50">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">确认</button>
                <button class="button" id="close">取消</button>
            </footer>
        </div>
    </div>


    <!-- 修改、删除按钮控制 -->
    <script>
        // 添加监听事件
        $('#add').on('click',function(){
            $('.modal').addClass('is-active')
            $('#infoName').removeAttr('disabled')
            $('.modal-card-title').text('添加信息')
        })
        
        

        //编辑事件
        $('div [id=edit]').on('click', function () {
            $('.modal').addClass('is-active')
            $('.modal-card-title').text('编辑信息')
        })

        //取消事件
        $('div [id=close]').on('click', function () {
            $('.modal').removeClass('is-active')
            location.reload()
        })

        //删除事件
        $('div [id=del]').on('click', function () {
            Swal.fire({
                title: '您确定吗?',
                text: "您将无法还原！",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes,delete it'
            }).then((result) => {
                //通过Ajax请求进行删除
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        })

    </script>
</body>

</html>
