<body>
    <div class="container">
        <div class="box">
            <!-- 面包屑导航 -->

                    </div>
                    <p>(备注：此处支出单位：万元)</p>
                    <table class="table is-fullwidth is-bordered is-striped is-narrow is-hoverable">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>项目</th>
                                <th>日期</th>
                                <th>支出</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>水电费</td>
                                <td>2018.03.15</td>
                                <td>5</td>
                                <td>
                                    <button class="button is-danger is-small" id="del">删除</button>
                                </td>

                            <tr>
                                <td>2</td>
                                <td>医药费</td>
                                <td>2018.06.15</td>

                                <td>

                                </td>

                                <td>伙食费</td>

                            </tr>

                                <td>经费</td>
                                <td>2018.06.15</td>
                                <td>11</td>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>差旅费</td>
                                <td>2018.06.15</td>
                                <td>4</td>
                                <td>
                                    <button class="button is-danger is-small" id="del">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页 -->
                    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                        <a class="pagination-previous">上一页</a>
                        <a class="pagination-next">下一页</a>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- 添加信息区域 -->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">添加信息</p>
                    <button class="delete" aria-label="close" id='close'></button>
                </header>
                <section class="modal-card-body">
                    <!-- Content ... -->
                    <!-- 项目 -->
                    <div class="field">
                        <div class="control">
                            <b>项目</b>
                            <input class="input is-primary" type="text" placeholder="">
                        </div>
                    </div>
                    <!-- 项目 -->
                    <!-- <div class="field">
                        <div class="control">
                            <b>日期</b>
                            <input class="input is-primary"  type="date" placeholder="">
                        </div>
                    </div> -->
                    <!-- 项目 -->
                    <div class="field">
                        <div class="control">
                            <b>支出</b>
                            <input class="input is-primary" type="number" placeholder="">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">确认</button>
                    <button class="button" id='close'>取消</button>
                </footer>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            
            //添加信息事件
            $('#add').on('click', function () {
                $('.modal').addClass('is-active')
            })

            //取消操作
            $('div [id=close]').on('click', function () {
                $('.modal').removeClass('is-active')
            })


            //通过Ajax请求删除
            $('div [id=del]').on('click', function () {
                Swal.fire({
                    title: '您确定吗?',
                    text: "您将无法还原！",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes,delete it'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            'Deleted!',
                            'Your file has been deleted.',
                            'success'
                        )
                    }
                })
            })
        })
    </script>
