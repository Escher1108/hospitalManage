    <!-- 自定义JavaScript脚本 -->
    <script type="text/javascript">
        $(document).ready(() => {
            $(".navbar-burger").click(() => {
                $(".navbar-burger").toggleClass("is-active");
                $('.navbar-menu').toggle();
            });

            $("a").click(function () {
                $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top - 0+ "px" }, 500);
                return false;//不要这句会有点卡顿
            });
        })
    </script>
